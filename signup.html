<head>

<body>
    <h1 class="title">Sign Up Page</h1>
    <header>
        <a class="redcolor" href="./index.html">Home</a>

        <a class="redcolor" href="./blog.html">Blog</a>
        <a class="redcolor" href="./about.html">About</a>

    <table>
        <tr>
            <td>Title</td>
            <td>
                <input type="radio" name="mr"> Mr
                <input type="radio" name="mrs"> Mrs
                <input type="radio" name="miss"> Miss</td>

        </tr>
        <tr>
            <td>First name</td>
            <td>
                <input type="text" name="fn" value="first_name">
            </td>
        </tr>
        <tr>
            <td>last name</td>
            <td>
                <input type="text" name="ln" value="last_name">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email" name="email" value="email">
            </td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td>
                <input type="text" name="pn" value="phone">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" name="password" value="Password">
            </td>
        </tr>
        <tr>
            <td>Confirm your password &nbsp</td>
            <td>
                <input type="password" name="cpassword" value="password">
            </td>
        </tr>

        <tr>
            <td>Country</td>
            <td>
                <select>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Medan">Medan</option>
                    <option value="Jogja">Jogja</option>
                </select>
            </td>
        </tr>

    </table>

        <input type="checkbox" name="checkboxsu"> I agree to the

    </p>
