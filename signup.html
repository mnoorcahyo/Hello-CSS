<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/index.css">
    <title>SignUp</title>
</head>

<body>
    <h1 class="title">Sign Up Page</h1>
    <header>
        <a class="redcolor" href="./index.html">Home</a>|
        <a class="redcolor" href="./signup.html">Signup</a>|
        <a class="redcolor" href="./blog.html">Blog</a>|
        <a class="redcolor" href="./about.html">About</a>
    </header>
    <div id="bukanbackground">
        <p>
            Title
            <input type="radio" name="mr"> Mr
            <input type="radio" name="mrs"> Mrs
            <input type="radio" name="miss"> Miss
        </p>
        <p>
            First name
            <input type="text" name="fn" value="first_name">
        </p>
        <p>
            Last name
            <input type="text" name="ln" value="last_name">
        </p>
        <p>
            Email
            <input type="email" name="email" value="email">
        </p>
        <p>
            Phone number
            <input type="text" name="pn" value="phone">
        </p>
        <p>
            Password
            <input type="password" name="password" value="Password">
        </p>
        <p>
            Confirm your password
            <input type="password" name="cpassword" value="password">
        </p>
        <p>
            Country
            <select>
                <option value="Jakarta">Jakarta</option>
                <option value="Bandung">Bandung</option>
                <option value="Medan">Medan</option>
                <option value="Jogja">Jogja</option>
            </select>
        </p>
        <p>
            <input type="checkbox" name="checkboxsu"> I agree to the
            <a href="http://www.google.com">term and conditions</a>
            <br>
        </p>
        <p>
            <input type="button" name="buttonsu" value="Sign Up">
        </p>
    </div>
